@(files: List[String], formats: List[String], quality: List[String], mov:String, fm: String, q:String)

@main("Welcome to Play 2.1") {


@for(f <- files) {
    <strong>@f</strong><br />
    @for(fmt <- formats) {
        @for(q <- quality) {
            <a href="/@f/@fmt/@q">@fmt/@q</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        }
        <br />
    }
    <br />
}


<video id="video" autoplay preload controls>
  <source src="/movie/@mov/@fm/@q" type="video/@fm"/>
</video>


}
